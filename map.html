<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インスタンスのおさらい</title>
</head>
<body>
    <script type="text/javascript">
    // Personインスタンスを生成
    var Person = function () {
        console.log('instance created');    
    };

    var person1 = new Person(); // person1インスタンス生成
    var person2 = new Person(); // person2インスタンス生成

    var Person = function (name,age,born) {
    this.name = name;
    this.age = age;
    this.born = born;        
    console.log('Person instantiated');
};

    var person1 = new Person('山田',15,"東京");
    var person2 = new Person('田中',20,"栃木");

    // オブジェクトのname、age、bornプロパティを表示する
    console.log('person1 is ' + person1.name +  ' ' + person1.age + '才 ' + person1.born);
    console.log('person2 is ' + person2.name +  ' ' + person2.age + '才 ' + person2.born);
    
    </script>
</body>
</html>
